<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/chat-512.png" />
  </head>
  <body>
    <div class="loginWrap">
      <div>
        <form class="login_form" method="GET" action="./chat.html">
          <h4>Login Form</h4>
          <label for="username">Username</label>
          <input type="text" id="userame" name="userName" required />
          <label for="room">Room</label>
          <input type="text" id="room" name="room" required />
          <button class="btn loginButton" type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
